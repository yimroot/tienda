{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow border-0 mt-4">
            <div class="card-header bg-danger text-white text-center py-3">
                <h4 class="mb-0">Crear Cuenta Nueva</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                        
                        {% if field.help_text %}
                            <small class="text-muted d-block mt-1">{{ field.help_text }}</small>
                        {% endif %}
                        
                        {% for error in field.errors %}
                            <div class="text-danger small fw-bold mt-1">⚠️ {{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    
                    <button class="btn btn-dark w-100 mt-3">REGISTRARSE</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>¿Ya tienes cuenta? <a href="{% url 'login' %}">Ingresa aquí</a></small>
            </div>
        </div>
    </div>
</div>

<script>
    /* Script para que se vea bonito en Bootstrap */
    var inputs = document.querySelectorAll('input');
    inputs.forEach(function(input) { input.classList.add('form-control'); })
</script>
{% endblock %}
